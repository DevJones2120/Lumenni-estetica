<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente - Login</title>
  <link rel="stylesheet" href="../styles/variaveis.css" />
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <nav>
      <img src="../src/img/LOGO MENU LUMENNI.png" alt="Logo lumenni estetica avançada">
      <button onclick="window.location.href='../index.html'">
        Voltar
      </button>
    </nav>
  </header>

  <div class="background">
    <img src="../src/img/background-fundo_1520x625.png" alt="#">
  </div>

  <main>

    <div> 

    <h1>Entrar</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>

    </div>

  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      // ATENTENTICAR COM O FIREBISE
      alert(`Login com email: ${email}`);

      // CASO EFETUADO CORRETAMENTE E VALIDO O LOGIN DIRECIONA PARA O PAINEL
      window.location.href = 'painel-paciente.html';
    });
  </script>
</body>
