<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área do Cliente - Cadastro</title>
  <link rel="stylesheet" href="../styles/variaveis.css" />
  <link rel="stylesheet" href="cadastro.css">
  
</head>
<body>
  <header>
    <nav>
      <img src="../src/img/LOGO MENU LUMENNI.png" alt="Logo lumenni estetica avançada">
      <button onclick="window.location.href='../index.html'">
        Voltar
      </button>
    </nav>
  </header>
    <div class="background">
    <img src="../src/img/background-fundo_1520x625.png" alt="">
  </div>

  <main>
    <div>
    <h1>Cadastro</h1>
    <form id="cadastro-form">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required />

      <label for="password2">Confirme a Senha:</label>
      <input type="password" id="password2" name="password2" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="login.html">Faça login aqui</a></p>
    </div>
  </main>

  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = e.target.nome.value;
      const email = e.target.email.value;
      const password = e.target.password.value;
      const password2 = e.target.password2.value;

      if (password !== password2) {
        alert('As senhas não coincidem!');
        return;
      }

      //FIREBASE ADICIONAR CLIENTE
      alert(`Cadastro realizado para: ${nome}`);

      //CASO FEITO CADASTRO REDIRECIONAR PARA PAGINA DE LOGIN - SEGURANÇA
      window.location.href = 'login.html';
    });
  </script>
</body>
<footer>
    <p>Lumenni Estetica Avançada &copy; 2025 - 2026 | Todos os direitos reservados.</p>
</footer>
</html>
